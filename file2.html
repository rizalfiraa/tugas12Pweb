<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="Kode" class="col-4 col-form-label">Kode</label> 
    <div class="col-8">
      <input id="Kode" name="Kode" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Nama Kegiatan" class="col-4 col-form-label">Nama Kegiatan</label> 
    <div class="col-8">
      <input id="Nama Kegiatan" name="Nama Kegiatan" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tanggal Mulai" class="col-4 col-form-label">Tanggal Mulai</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div> 
        <input id="Tanggal Mulai" name="Tanggal Mulai" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="Tanggal Akhir" class="col-4 col-form-label">Tanggal Akhir</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div> 
        <input id="Tanggal Akhir" name="Tanggal Akhir" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="Biaya" class="col-4 col-form-label">Biaya</label> 
    <div class="col-8">
      <input id="Biaya" name="Biaya" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tempat" class="col-4 col-form-label">Tempat</label> 
    <div class="col-8">
      <input id="Tempat" name="Tempat" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Latitude" class="col-4 col-form-label">Latitude</label> 
    <div class="col-8">
      <input id="Latitude" name="Latitude" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Longitude" class="col-4 col-form-label">Longitude</label> 
    <div class="col-8">
      <input id="Longitude" name="Longitude" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Jenis Kelamin" class="col-4 col-form-label">Jenis Kelamin</label> 
    <div class="col-8">
      <select id="Jenis Kelamin" name="Jenis Kelamin" class="custom-select">
        <option value="Laki Laki">Laki Laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="PIC" class="col-4 col-form-label">PIC</label> 
    <div class="col-8">
      <input id="PIC" name="PIC" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Deskripsi" class="col-4 col-form-label">Deskripsi</label> 
    <div class="col-8">
      <input id="Deskripsi" name="Deskripsi" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
