<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="Nama Lengkap" class="col-4 col-form-label">Nama Lengkap</label> 
    <div class="col-8">
      <input id="Nama Lengkap" name="Nama Lengkap" placeholder="Nama" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tempat Lahir" class="col-4 col-form-label">Tempaat Lahir</label> 
    <div class="col-8">
      <input id="Tempat Lahir" name="Tempat Lahir" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tanggal, Lahir" class="col-4 col-form-label">Tanggal, Lahir</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div> 
        <input id="Tanggal, Lahir" name="Tanggal, Lahir" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Gender</label> 
    <div class="col-8">
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="Gender" id="Gender_0" type="checkbox" class="custom-control-input" value="Laki Laki"> 
        <label for="Gender_0" class="custom-control-label">Laki Laki</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="Gender" id="Gender_1" type="checkbox" class="custom-control-input" value="Perempuan"> 
        <label for="Gender_1" class="custom-control-label">Perempuan</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="Email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input id="Email" name="Email" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Daftar" class="col-4 col-form-label">Daftar</label> 
    <div class="col-8">
      <select id="Daftar" name="Daftar" class="custom-select">
        <option value="Mahasiswa">Mahasiswa</option>
        <option value="Dosen">Dosen</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
